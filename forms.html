<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>
<body>
   <form  action="index.html" class="form" onsubmit="onsubmit()">
       <h2 class="heading center">Book a call</h2>
       <p class="center">book a call slot and our representative call you in 1 hour</p>
       <hr>
       <label for="name">Name:</label><br>
       <input id="name" type="text" class="input"> <br>
       <label for="email">Email:</label> <br>
       <input id="email" type="email" class="input"> <br>
       <label for="phone">Phone:</label> <br>
       <input id="phone" type="text" class="input"><br>
       <label for="time" >Time for call:</label><br>
       <input type="date" name="" id="date">
       <input type="time" name="" id="time">
        <br>
       <input type="submit" value="get a call" class="center call">
   </form> 
   <script src="/form.js"></script>
</body>
</html>
